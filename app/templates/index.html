<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебный дашборд</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <h1 class="mt-4">Учебный дашборд</h1>

        <!-- Фильтры -->
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-filter me-1"></i>
                Фильтры
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <label for="startDate" class="form-label">Дата начала</label>
                        <input type="date" class="form-control" id="startDate">
                    </div>
                    <div class="col-md-3">
                        <label for="endDate" class="form-label">Дата окончания</label>
                        <input type="date" class="form-control" id="endDate">
                    </div>
                    <div class="col-md-2">
                        <label for="eventType" class="form-label">Тип мероприятия</label>
                        <select class="form-select" id="eventType">
                            <option value="all">Все</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="teacher" class="form-label">Преподаватель</label>
                        <select class="form-select" id="teacher">
                            <option value="all">Все</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="building" class="form-label">Корпус</label>
                        <select class="form-select" id="building">
                            <option value="all">Все</option>
                        </select>
                    </div>
                </div>
                <button id="applyFilters" class="btn btn-primary mt-3">Применить</button>
            </div>
        </div>

        <!-- Графики -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-header">
                        <i class="fas fa-chart-pie me-1"></i>
                        Распределение по типам мероприятий
                    </div>
                    <div class="card-body">
                        <canvas id="eventTypeChart" class="chart-container"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-header">
                        <i class="fas fa-chart-bar me-1"></i>
                        Распределение по преподавателям
                    </div>
                    <div class="card-body">
                        <canvas id="teacherChart" class="chart-container"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-header">
                        <i class="fas fa-chart-bar me-1"></i>
                        Распределение по корпусам
                    </div>
                    <div class="card-body">
                        <canvas id="buildingChart" class="chart-container"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Таблица данных -->
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table me-1"></i>
                Данные мероприятий
            </div>
            <div class="card-body">
                <table id="dataTable" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                        <tr>
                            <th>Дата</th>
                            <th>Время</th>
                            <th>Мероприятие</th>
                            <th>Тип</th>
                            <th>Группа</th>
                            <th>Аудитория</th>
                            <th>Корпус</th>
                            <th>Преподаватель</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="8" class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Загрузка...</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
